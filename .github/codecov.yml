coverage:
  range: 60..80
  round: down
  precision: 2
  status:
    project:
      default:
        target: 70%
        threshold: 1%
    patch:
      default:
        target: 50%
        threshold: 10%
ignore:
  - "**/java/seedu/address/ui/**" # ignore test coverage on UI
  - "**/java/seedu/address/Main"
  - "**/java/seedu/address/MainApp"
